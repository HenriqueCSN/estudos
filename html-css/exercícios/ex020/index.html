<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    </head>


<style>

/*SELETORES PERSONALIZADOS
# = id
. = class
: = pseudo-class
:: = pseudo-element
> = Children 

*/



body{
    font-family: Arial, Helvetica, sans-serif;
}

a {
    color: crimson;
    text-decoration: none;
    font-weight: bold;
}

a:hover{
    color: black;
    text-decoration: underline;
}

a:visited{
    color: rgb(150, 211, 126);
}
a:active{
color: rgb(62, 164, 196);
}


.special{
    color: blue;
}

.special::before{
    content: "<<<";
}

.special::after{

content: ">>>";

}
</style>
</head>


<body>
<a href="https://www.facebook.com" target="_blank" class="special"><li>Facebook</li></a>
<br>
<br>

<a href="https://www.youtube.com" class="special"><li>Youtube</li></a>
<br>
<br>

<a href="https://www.instagram.com" class="special"><li>Instagram</li></a>



    
</body>
</html>
