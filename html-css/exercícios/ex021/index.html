<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>

    <style>

h1{
   
    background-color: bisque;
    height: 300px;
    width: 300px;
    border-width: 10px;
    border-style: solid;
    border-color: crimson;

    padding: 10px 10px 10px 10px;

    margin: 20px auto 20px auto

}

a {
    display: inline;
    border-width: 5px;
    border-style: solid;
    border-color: darkgreen;
}

p{
    text-align: center;
}

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como tudo funciona.</p>







</body>
</html>
